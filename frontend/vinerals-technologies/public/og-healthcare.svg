<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Medical cross pattern -->
    <pattern id="medical" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="35" y="25" width="10" height="30" fill="#14b8a6" opacity="0.15"/>
      <rect x="25" y="35" width="30" height="10" fill="#14b8a6" opacity="0.15"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#medical)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Healthcare heart icon -->
    <g transform="translate(65, 120)">
      <path d="M15 8 C15 4 10 2 7.5 5 C5 2 0 4 0 8 C0 12 7.5 18 7.5 18 C7.5 18 15 12 15 8 Z"
            fill="#14b8a6" transform="scale(2)"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Healthcare Technology
  </text>

  <!-- Tagline -->
  <text x="350" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#dbeafe">
    HIPAA/PHIPA Compliant from Day One
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 350)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Patient Portals • Telehealth Platforms
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ EMR Integration • Clinical Workflows
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Built by developers with healthcare experience
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Serving Canadian Healthcare Providers
  </text>
</svg>
