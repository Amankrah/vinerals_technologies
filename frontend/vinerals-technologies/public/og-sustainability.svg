<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Leaf pattern -->
    <pattern id="leaves" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M40 30 Q50 20, 60 30 Q50 40, 40 30" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
      <path d="M60 60 Q70 50, 80 60 Q70 70, 60 60" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#leaves)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Leaf icon -->
    <g transform="translate(65, 120)">
      <path d="M10 30 Q25 5, 30 0 Q25 5, 30 15 L25 20 Q20 25, 10 30"
            fill="#14b8a6" transform="scale(1.5)"/>
      <line x1="15" y1="23" x2="22" y2="12" stroke="#14b8a6" stroke-width="1.5" transform="scale(1.5)" opacity="0.7"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Sustainability &amp;
  </text>
  <text x="350" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Cleantech Solutions
  </text>

  <!-- Tagline -->
  <text x="350" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#dbeafe">
    Technology That Drives Climate Action
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 390)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Carbon Tracking • ESG Reporting
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Circular Economy • Renewable Energy
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Environmental compliance &amp; monitoring
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Supporting Canadian Cleantech
  </text>
</svg>
