<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Wheat pattern -->
    <pattern id="wheat" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="50" y1="20" x2="50" y2="80" stroke="#14b8a6" stroke-width="1.5" opacity="0.2"/>
      <circle cx="45" cy="30" r="3" fill="#14b8a6" opacity="0.2"/>
      <circle cx="55" cy="35" r="3" fill="#14b8a6" opacity="0.2"/>
      <circle cx="45" cy="40" r="3" fill="#14b8a6" opacity="0.2"/>
      <circle cx="55" cy="45" r="3" fill="#14b8a6" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#wheat)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Wheat icon -->
    <g transform="translate(70, 120)">
      <line x1="10" y1="0" x2="10" y2="40" stroke="#14b8a6" stroke-width="3"/>
      <circle cx="7" cy="8" r="4" fill="#14b8a6"/>
      <circle cx="13" cy="12" r="4" fill="#14b8a6"/>
      <circle cx="7" cy="16" r="4" fill="#14b8a6"/>
      <circle cx="13" cy="20" r="4" fill="#14b8a6"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Food &amp; Agriculture Tech
  </text>

  <!-- Tagline -->
  <text x="350" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#dbeafe">
    Farm to Table Technology Solutions
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 350)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Supply Chain Traceability • Food Safety
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Farm Management • Processing Systems
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Sustainable agriculture technology
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Serving Canadian Food Systems
  </text>
</svg>
