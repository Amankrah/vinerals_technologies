<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Network pattern -->
    <pattern id="network" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="4" fill="#14b8a6" opacity="0.3"/>
      <circle cx="80" cy="50" r="4" fill="#14b8a6" opacity="0.3"/>
      <circle cx="120" cy="30" r="4" fill="#14b8a6" opacity="0.3"/>
      <line x1="30" y1="30" x2="80" y2="50" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
      <line x1="80" y1="50" x2="120" y2="30" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
      <line x1="120" y1="30" x2="30" y2="30" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#network)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Network icon -->
    <circle cx="50" cy="120" r="10" fill="#14b8a6"/>
    <circle cx="110" cy="120" r="10" fill="#14b8a6"/>
    <circle cx="80" cy="150" r="10" fill="#14b8a6"/>
    <line x1="50" y1="120" x2="110" y2="120" stroke="#14b8a6" stroke-width="3"/>
    <line x1="50" y1="120" x2="80" y2="150" stroke="#14b8a6" stroke-width="3"/>
    <line x1="110" y1="120" x2="80" y2="150" stroke="#14b8a6" stroke-width="3"/>
  </g>

  <!-- Main Title -->
  <text x="350" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Technology
  </text>
  <text x="350" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Consortium Partnerships
  </text>

  <!-- Tagline -->
  <text x="350" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#dbeafe">
    Building Innovation Ecosystems Together
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 410)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Collaborative development capacity
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Knowledge sharing &amp; co-learning
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Cooperative ecosystem building
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Innovation Networks
  </text>
</svg>
