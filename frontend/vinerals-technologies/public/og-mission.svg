<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Target/mission pattern -->
    <pattern id="mission" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.1"/>
      <circle cx="50" cy="50" r="20" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.15"/>
      <circle cx="50" cy="50" r="10" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#mission)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Target/compass icon -->
    <g transform="translate(65, 120)">
      <circle cx="15" cy="15" r="18" stroke="#14b8a6" stroke-width="3" fill="none"/>
      <circle cx="15" cy="15" r="6" fill="#14b8a6"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Our Mission &amp; Vision
  </text>

  <!-- Tagline -->
  <text x="350" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#dbeafe">
    Unlocking Digital Transformation
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 350)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Closing Canada's Digital Divide
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Technology Translation for SMEs
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Not a Discount Agency - A Bridge Program
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Making Technology Accessible to Quebec SMEs
  </text>
</svg>
