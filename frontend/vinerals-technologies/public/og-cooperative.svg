<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Cooperative network pattern -->
    <pattern id="coop-network" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <line x1="60" y1="20" x2="60" y2="100" stroke="#14b8a6" stroke-width="1" opacity="0.1"/>
      <line x1="20" y1="60" x2="100" y2="60" stroke="#14b8a6" stroke-width="1" opacity="0.1"/>
      <circle cx="60" cy="60" r="8" fill="#14b8a6" opacity="0.2"/>
      <circle cx="20" cy="20" r="5" fill="#14b8a6" opacity="0.15"/>
      <circle cx="100" cy="20" r="5" fill="#14b8a6" opacity="0.15"/>
      <circle cx="20" cy="100" r="5" fill="#14b8a6" opacity="0.15"/>
      <circle cx="100" cy="100" r="5" fill="#14b8a6" opacity="0.15"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#coop-network)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Building/cooperative icon -->
    <g transform="translate(60, 115)">
      <rect x="0" y="10" width="40" height="30" fill="#14b8a6"/>
      <rect x="5" y="15" width="8" height="8" fill="#1e3a8a"/>
      <rect x="15" y="15" width="8" height="8" fill="#1e3a8a"/>
      <rect x="27" y="15" width="8" height="8" fill="#1e3a8a"/>
      <rect x="5" y="28" width="8" height="8" fill="#1e3a8a"/>
      <rect x="15" y="28" width="8" height="8" fill="#1e3a8a"/>
      <rect x="27" y="28" width="8" height="8" fill="#1e3a8a"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Our Cooperative Model
  </text>

  <!-- Tagline -->
  <text x="350" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#dbeafe">
    Built Different, On Purpose
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 350)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Solidarity Cooperative Structure
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Mission Over Profit • Worker Ownership
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Funded Accessibility, Not Discount Rates
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Part of Quebec's Social Economy
  </text>
</svg>
