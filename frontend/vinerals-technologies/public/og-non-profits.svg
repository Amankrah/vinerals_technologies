<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <!-- Community/network pattern -->
    <pattern id="network" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="4" fill="#14b8a6" opacity="0.3"/>
      <circle cx="80" cy="50" r="4" fill="#14b8a6" opacity="0.3"/>
      <circle cx="120" cy="30" r="4" fill="#14b8a6" opacity="0.3"/>
      <line x1="30" y1="30" x2="80" y2="50" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
      <line x1="80" y1="50" x2="120" y2="30" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
      <line x1="120" y1="30" x2="30" y2="30" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#network)"/>

  <!-- Logo/V Shape -->
  <g transform="translate(100, 180)">
    <path
      d="M0 0 L80 200 L160 0"
      stroke="#ffffff"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- Community/users icon -->
    <g transform="translate(60, 110)">
      <circle cx="10" cy="10" r="8" fill="#14b8a6"/>
      <circle cx="30" cy="10" r="8" fill="#14b8a6"/>
      <circle cx="20" cy="28" r="8" fill="#14b8a6"/>
    </g>
  </g>

  <!-- Main Title -->
  <text x="350" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Non-Profit &amp;
  </text>
  <text x="350" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="700" fill="#ffffff">
    Social Enterprise Tech
  </text>

  <!-- Tagline -->
  <text x="350" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#dbeafe">
    Technology That Amplifies Social Impact
  </text>

  <!-- Key Features -->
  <g transform="translate(350, 390)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Donor Management • Impact Tracking
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Volunteer Platforms • Member Systems
    </text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#14b8a6">
      ✓ Built for cooperatives &amp; mission-driven orgs
    </text>
  </g>

  <!-- Bottom -->
  <text x="350" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#bfdbfe">
    Vinerals Technologies • Supporting Social Innovation
  </text>
</svg>
